{% extends 'monkey_hd/base.html' %}

{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand">New Ticket</a>
                    </div>
                    <div class="nav navbar-nav navbar-header navbar-right">
                        <a href="{% url 'agile' %}" type="button" class="btn btn-default navbar-btn">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp; Go back</a>
                    </div>
                </div>
            </div>
            <div>
                <form method="post" class="form">{% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "floppy-disk" %} Save
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
